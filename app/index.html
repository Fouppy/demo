<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
    <meta name="description" content="">
    <!-- <meta name="viewport" content="width=device-width"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="favicon.png" type="image/x-icon">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/styles.css -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- endbuild -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:100,400,600,700,300" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,300italic,400italic" rel="stylesheet" type="text/css">
  </head>

  <body class="responsive" ng-app="demoApp">

    <!-- HEADER -->
    <header role="banner">
      <div class="demo-navbar-wrap">
        <div class="demo-navbar fix-one">
          <div class="clearfix demo-nav-fixed"></div>
            
          <!-- CONTAINER -->
          <div class="container">
            <!-- Nav bar button -->
            <a class="demo-btn-nav" href="#"><i class="fa fa-bars"></i></a>

            <!-- LOGO -->
            <div class="logo">
              <h1>
                <a data-animated-link="fadeOut" href="#home" title="">
                  <span class="vertical-middle"></span>
                  <img src="images/logo.png" alt="" title="">
                </a>
              </h1>
            </div>
            <!--! LOGO -->

            <!-- MENU -->
            <nav role="navigation" class="clearfix">
              <ul class="demo-nav">
                <li>
                  <a data-animated-link="fadeOut" href="#home">Home</a>
                </li>
                <li>
                  <a data-animated-link="fadeOut" href="#about">About</a>
                </li>
                <li>
                  <a data-animated-link="fadeOut" href="#portfolio">Portfolio</a>
                </li>
                <li>
                  <a data-animated-link="fadeOut" href="#contact">Contact</a>
                </li>
              </ul>
            </nav>
            <!--! MENU -->
          </div>
          <!--! CONTAINER -->
        </div>
        <div class="demo"></div>
      </div>
    </header>
    <!--! HEADER -->

    <div ng-view></div>

    <!-- FOOTER -->
    <!-- TOP FOOTER -->
    <div class="top-footer">
      <div class="container">
        <!-- ABOUT US WIDGET -->
        <div class="di_1_of_2 first widget">
          <a href="#home" title="">
            <img class="auto-width" src="images/logo-footer.png" alt="">
          </a>

          <div class="widget-content">
            <div class="clear"></div>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Non,est, nemo quo odio dignissimos deserunt ipsa molestiae fugiat cumque sequi.</p>
          </div>
          <div class="double-clear"></div>

          <div class="widget-content">
            <div class="demo-social-footer social-media social-medium">
              <ul class="inline clearfix">
                <li><a data-animated-link="fadeOut" href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a data-animated-link="fadeOut" href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a data-animated-link="fadeOut" href="#"><i class="fa fa-github"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
        <!--! ABOUT US WIDGET -->

        <!-- LATEST INSTAGRAM WIDGET -->
        <div class="di_1_of_2 widget">
          <h5 class="widget-title uppercase">instagram</h5>
          <div class="widget-content" ng-controller="InstagramCtrl">
            <a class="di_1_of_5" href="{{p.link}}" target="_blank" ng-repeat="p in pics | orderBy:orderBy | limitTo:12"><img ng-src="{{p.images.low_resolution.url}}" title="{{p.caption.text}}"></a>
          </div>
        </div>
        <!--! LATEST INSTAGRAM WIDGET -->

      </div>
    </div>
    <!--! TOP FOOTER -->

    <!-- BOTTOM FOOTER -->
    <footer role="contentinfo" class="demo-footer">
      <div class="container">
        <!-- COPYRIGHT -->
        <div class="di_1_of_3 first no-bottom-margin">
          <div class="copyright">
            <p>&copy; 2015 Fouppy</p>
          </div>
        </div>
        <!--! COPYRIGHT -->

        <!-- FOOTER MENU -->
        <div class="di_2_of_3">
          <ul class="demo-menu">
            <li><a data-animated-link="fadeOut" href="#about">About</a></li>
            <li><a data-animated-link="fadeOut" href="#portfolio">Portfolio</a></li>
            <li><a data-animated-link="fadeOut" href="#contact">Contact</a></li>
          </ul>
        </div>
        <!--! FOOTER MENU -->
      </div>
    </footer>
    <!--! BOTTOM FOOTER -->


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <!--script>
      !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
      (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
      r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
      }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-XXXXX-X');
      ga('send', 'pageview');
    </script-->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <script src="bower_components/jquery.easing/js/jquery.easing.js"></script>
    <script src="bower_components/masonry/dist/masonry.pkgd.js"></script>
    <script src="bower_components/imagesloaded/imagesloaded.pkgd.js"></script>
    <script src="bower_components/angular-masonry/angular-masonry.js"></script>
    <script src="bower_components/magnific-popup/dist/jquery.magnific-popup.js"></script>
    <script src="bower_components/angular-waypoints/dist/angular-waypoints.all.min.js"></script>
    <script src="bower_components/jquery-knob/dist/jquery.knob.min.js"></script>
    <script src="bower_components/angular-knob/src/angular-knob.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->    
    <script src="scripts/core/modernizr-2.8.2.min.js"></script>

    <script src="scripts/main.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/portfolio.js"></script>
    <script src="scripts/controllers/contact.js"></script>
    <script src="scripts/controllers/form.js"></script>
    <script src="scripts/services/getworks.js"></script>
    <script src="scripts/controllers/knob.js"></script>
    <script src="scripts/controllers/map.js"></script>
    <script src="scripts/controllers/instagram.js"></script>
    <script src="scripts/services/instagram.js"></script>
    <!-- endbuild -->
</body>
</html>
